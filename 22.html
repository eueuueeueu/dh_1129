<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
    }

    input {
      width: 200px;
      margin: 10px;
      height: 50px;
      padding-left: 5px;
    }

    button {
      display: inline-block;
      width: 80px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <p>2、求数组[2,6,1,77,52,25,7]中的最大值 要求：两种方法</p>
  <div>
    输入你想求最大值的数组<input type="text">
  </div>
  <button>确定</button>
  <p></p>
</body>
<script>
  let num = document.querySelector('div input:first-child')
  let btn = document.querySelector('button')
  let p = document.querySelector('body p:nth-of-type(2)')
  num.value = '[2,6,1,77,52,25,7]'
  let arr
  btn.addEventListener('click', () => {
    // ----------对传入的字符串数组做处理------
    arr = [...num.value]
    arr.pop()
    arr.shift()
    arr = arr.join('').split(',')
    // --------------------------------------
    p.innerHTML = ''
    let span = document.createElement('span')
    span.innerHTML = getMax(arr)
    p.appendChild(span)
  })
  function getMax(arr) {
    // 方法一：遍历数组和max比较
    // let max = 0
    // for (let i = 0; i < arr.length; i++) {
    //   max = max < arr[i] ? arr[i] : max
    // }
    // return `数组的最大值是${max}`
    // 方法二：对数组进行排序
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - i - 1; j++) {
        if (parseInt(arr[j]) < parseInt(arr[j + 1])) {
          let temp = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = temp
        }
      }
    }
    return `数组的最大值是${arr[0]}`
  }
</script>

</html>
