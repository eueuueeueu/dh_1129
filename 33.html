<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
    }

    input {
      width: 270px;
      margin: 10px;
      height: 50px;
      padding-left: 5px;
    }

    button {
      display: inline-block;
      width: 80px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <p>3、将数组["a",23,"b",45,32,NaN,-50,true,""," ",9]中数字元素求和</p>
  <div>
    输入你想求最大值的数组<input type="text">
  </div>
  <button>确定</button>
  <p></p>
</body>
<script>
  let num = document.querySelector('div input:first-child')
  let btn = document.querySelector('button')
  let p = document.querySelector('body p:nth-of-type(2)')
  num.value = '["a",23,"b",45,32,NaN,-50,true,""," ",9]'
  let arr
  btn.addEventListener('click', () => {
    // ----------对传入的字符串数组做处理------
    arr = [...num.value]
    arr.pop()
    arr.shift()
    arr = arr.join('').split(',')
    // --------------------------------------
    p.innerHTML = ''
    let span = document.createElement('span')
    span.innerHTML = getSun(arr)
    p.appendChild(span)
  })
  function getSun(arr) {
    let Sun = 0
    for (let i = 0; i < arr.length; i++) {
      if (!isNaN(arr[i])) {
        Sun += parseInt(arr[i])
      }
    }
    return `数组的和是${Sun}`
  }
</script>

</html>
