<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
    }

    input {
      width: 270px;
      margin: 10px;
      height: 50px;
      padding-left: 5px;
    }

    button {
      display: inline-block;
      width: 80px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <p>6、将数组[2, 0,6, 1, 77, 0, 52, 0, 25, 7]中的 0 去掉后，形成一个不包含 0 的新数组。要求：多种方式（2种以上）</p>
  <div>
    输入数组<input type="text">
  </div>
  <button>确定</button>
  <p></p>
</body>
<script>
  let num = document.querySelector('div input:first-child')
  let btn = document.querySelector('button')
  let p = document.querySelector('body p:nth-of-type(2)')
  num.value = '[2,0,6,1,77,0,52,0,25,7]'
  let arr
  btn.addEventListener('click', () => {
    // ----------对传入的字符串数组做处理------
    arr = [...num.value]
    arr.pop()
    arr.shift()
    arr = arr.join('').split(',')
    // --------------------------------------
    p.innerHTML = ''
    let span = document.createElement('span')
    span.innerHTML = getClearZer0(arr)
    p.appendChild(span)
  })
  function getClearZer0(arr) {
    // 方法一
    // let newArr = []
    // for (let i = 0; i < arr.length; i++) {
    //   if (parseInt(arr[i]) === 0) {
    //     arr.splice(i, 1)
    //   }
    // }
    // return `新数组是[${arr}]`
    // 方法二  join+split
    return `新数组是[${arr.join(',').split('0').join('').split(',,')}]`
  }
</script>

</html>
