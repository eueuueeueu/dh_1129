<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
    }

    input {
      width: 100px;
      margin: 10px;
      height: 50px;
    }

    button {
      display: inline-block;
      width: 80px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <p>写一个函数getCeil(num), 如果传入的是一个小数，就对该数向上取整并返回取整后的值。反之就返回该数的原值。如： 5.01 --- 6 4.99 -- 5 5 -- 5 -1 --- -1 -1.5 --- -1</p>
  <div>
    输入要取整的数<input type="text">
  </div>
  <button>确定</button>
  <p></p>
</body>
<script>
  let num = document.querySelector('div input:first-child')
  let btn = document.querySelector('button')
  let p = document.querySelector('body p:nth-of-type(2)')
  btn.addEventListener('click', () => {
    p.innerHTML = ''
    let span = document.createElement('span')
    span.innerHTML = getCeil(num.value)
    p.appendChild(span)
  })
  function getCeil(num) {
    // start % 1 === 0 && end % 1 === 0 && !isNaN(start) && !isNaN(end)
    if (num % 1 === 0 && !isNaN(num)) {
      return `取整后为${num}`
    } else if (!isNaN(num)) {
      return `取整后为${Math.ceil(num)}`
    } else {
      return `你是来找茬的是吧`
    }
  }
</script>

</html>
