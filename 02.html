<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
    }

    input {
      width: 100px;
      margin: 10px;
      height: 50px;
    }

    button {
      display: inline-block;
      width: 80px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <p>写一个函数getMax(num1, num2)，能返回传入的任意两个数字的最大值。</p>
  <div>
    输入num1<input type="text">
    输入num2<input type="text">
  </div>
  <button>确定</button>
  <p></p>
</body>
<script>
  let num1 = document.querySelector('div input:first-child')
  let num2 = document.querySelector('div input:last-child')
  let btn = document.querySelector('button')
  let p = document.querySelector('body p:nth-of-type(2)')
  btn.addEventListener('click', () => {
    p.innerHTML = ''
    let span = document.createElement('span')
    span.innerHTML = getMax(num1.value, num2.value)
    p.appendChild(span)
  })
  function getMax(num1, num2) {
    if (typeof parseInt(num1) === "number" && typeof parseInt(num2) === "number" && !isNaN(num1) && !isNaN(num2)) {
      return num1 >= num2 ? `最大值是${num1}` : `最大值是${num2}`
    } else {
      return `你是来找茬的是吧`
    }
  }
</script>

</html>
